name: ci
on:
  push: { branches: [ master ] }
  pull_request: { branches: [ master ] }

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: flake8 simulation_harness.py tests
      - name: Tests
        run: pytest -q
      - name: Run harness (integration)
        run: |
          mkdir -p data figures
          python simulation_harness.py --runs 10
      - name: Verify outputs
        run: |
          # Check that all expected files exist
          test -f data/bap_network_scenario_results.csv
          test -f data/bap_ablation_study_results.csv
          test -f data/oaec_confusion_matrix.csv
          test -f data/run_metadata.json
          test -f figures/network_bytes.png
          test -f figures/network_hitrate.png
          test -f figures/ablation_hitrate.png
          test -f figures/ablation_bytes.png
          echo "All expected output files present"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: acorn-results
          path: |
            data/**
            figures/**
